<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 11</title>
    <style>.hidden {
      display: none;
    }
    </style>
  </head>
  <body>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="50"
        stroke="yellow"
        stroke-width="4"
        fill="red"
      />
    </svg>

    <svg width="400" height="100">
      <rect
        width="400"
        height="100"
        style="fill: rgb(0, 249, 87); stroke-width: 10; stroke: rgb(255, 0, 0)"
      />
    </svg>

    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
      />
    </svg>
    <img src="" alt="" />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/QSIULHGdRPs?si=Z727XOIpYGiac_VK"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
    width="500"
    height="500"
    src="https://learnwithatharv.blogspot.com/2023/11/java-programming-course-from-basic-to.html" frameborder="0"></iframe>

    <div id="expirationWarning" role="alert">
      <span class="hidden">Your log in session will expire in 2 minutes</span>
    </div>

    <script>// removing the 'hidden' class makes the content inside the element visible, which will make the screen reader announce the alert:
      document
        .getElementById("expirationWarning")
        .firstChild.classList.remove("hidden");
      </script>
  </body>
</html>
